<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <!-- need ot use property binding to specify the formGropu to ensure angular does not auto assign/create one -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <!-- formControlName will take in a name you gave as a key for a FormControl value in the FormGroup object -->
          <input
            type="text"
            id="projectName"
            formControlName='projectName'
            class="form-control">
            <span 
              *ngIf="!signupForm.get('projectName').valid && signupForm.get('projectName').touched" 
              class="help-block">
              <!-- can chekc ot see if our custom error message is present on the projectName formControl -->
              <span *ngIf="signupForm.get('projectName').errors['invalidProjectName']">
                Project name is invalid!
              </span>
              <span *ngIf="signupForm.get('projectName').errors['required']">
                Please enter valid Project Name!
              </span>
            </span>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName='email'
            class="form-control">
            <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" 
              class="help-block">Please enter valid email!</span>
        </div>

        <div class="radio" *ngFor="let status of statuses">
          <label>
            <input
              type="radio"
              formControlName='status'
              [value]="status">{{ status }}
          </label>
        </div>

       

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>


    </div>
  </div>
</div>
